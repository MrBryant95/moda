gateway:
  auth-access: false
spring:
  cloud:
    sentinel:
      transport:
        dashboard: localhost:1902
      eager: true
    nacos:
      discovery:
        server-addr: localhost:8848
    gateway:
      routes:
        - id: demo
          uri: lb://moda-demo-api
          predicates:
            - Path=/demo/**
          filters:
            - RewritePath=/demo/(?<segment>.*), /$\{segment}